<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Ital023</title>
    <link rel="stylesheet" href="./assets/estilos/reset.css">
    <link rel="stylesheet" href="./assets/estilos/style.css">
    <link rel="stylesheet" href="./assets/estilos/temaEscuro.css">
</head>
<body>
    <button class="modo-visual"><img src="./assets/img/lua.png" alt="lua" class="imagem__trocar--fundo"></button>
    <main class="principal">
        <img src="./assets/img/italoPerfilOriginal.png" alt="Italo foto" class="logoImg">
        <p class="textoRedes">@Ital023</p>
        <h1 class="titulo">Olá, me chamo Ítalo! Vamos nos conectar!</h1>
        <div class="botoes">
            <button class="botao botao__github"><img src="./assets/img/square-github.svg" alt="github logo" class="imagem__botao">GitHub</button>
            <button class="botao botao__linkedin"><img src="./assets/img/linkedin.svg" alt="Linkedin logo" class="imagem__botao">Linkedin</button>
            <button class="botao botao__instagram"><img src="./assets/img/square-instagram.svg" alt="Instagram logo" class="imagem__botao logo__insta">Instagram</button>
            <button class="botao botao__twitter"><img src="./assets/img/square-twitter.svg" alt="Twitter logo" class="imagem__botao">Twitter</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
